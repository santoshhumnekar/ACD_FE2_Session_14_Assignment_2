<div class="container">

  <nav class="navbar navbar-light bg-inverse navbar-inverse">
  <a class="navbar-brand">
    <img src="./favicon.ico" width="10" height="10" class="d-inline-block align-left" alt="">
    Angular 2 HTTP CALL (REST API)
  </a>
  </nav>
   <hr/>

   <table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let data of userData | async'>
      <th scope="row"> {{data.userId}} </th>
      <td> {{data.title}} </td>
      <td> {{data.body}} </td>
    </tr>
  </tbody>
</table>

</div>
